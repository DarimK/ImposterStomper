<html>
	<head>
		<script src="GameScript.js"></script>
		<link rel="stylesheet" href="GameStyle.css"/>

		<title>Imposter Stomper</title>
		<link rel="icon" type="image/x-icon" href="rainbowBouncingAmogus.gif">
	</head>
	<body>
		<p style="text-align: center; font-size: 70px; font-weight: 700; position: relative; top: 40;">Imposter Stomper</p>
		<details style="text-align: center; font-size: 20px; font-weight: 500;">
			<summary>how to play</summary>
			<span>
				you are the rainbow amogus<br>
				use arrow keys or buttons to move<br>
				don't let the red amogus touch you<br>
				stomp on it to kill it and gain score<br>
				get 10 score and 500 size for prize :)
			</span>
		</details>

		<p id="score" style="font-size: 20px; font-weight: 500; position: absolute; bottom: 0; left: 20;">Score: 0</p>
		<p id="size" style="font-size: 20px; font-weight: 500; position: absolute; bottom: 0; right: 20;">Size: 50</p>

		<button class="gameButton" onClick="jump()" style="position:absolute; left: 40; top: 40;">jump</button><br>
		<button class="gameButton" onClick="left()" style="position:absolute; left: 40; top: 140;">left</button>

		<button class="gameButton" onClick="jump()" style="position:absolute; right: 40; top: 40;">jump</button><br>
		<button class="gameButton" onClick="right()" style="position:absolute; right: 40; top: 140;">right</button>

		<img src="red.gif" id="enemy" style="position:absolute; right: 0; top: -50;" width="50px" height="50px">
		<img src="rainbowBouncingAmogus.gif" id="player" style="position:absolute; left: 0; top: -50;" width="50px" height="50px">
	</body>
</html>
